<app-loader></app-loader>

<div class="card" *ngFor="let user of users | paginate: {itemsPerPage: 2, currentPage: page, totalItems: total}">
    <img src="{{user.avatar}}" alt="">
    <p>{{user.first_name}}</p>
    <p>{{user.last_name}}</p>
    <p>{{user.email}}</p>
</div>

<pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
