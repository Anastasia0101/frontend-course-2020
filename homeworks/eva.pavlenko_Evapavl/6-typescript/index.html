<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Game</title>
    <link rel="stylesheet" href="src/css/style.css"/>
</head>

<body>
<div class="container">
    <div class="score" data-score>100</div>
    <div class="cube_container">
        <div class="cube_section cube_score_container">
            <div class="cube_section cube_score" data-cube-score>0</div>
        </div>
        <div class=" cube_section cube_box">
            <div class="cube " data-cube></div>
        </div>
        <div class="cube_section"></div>
    </div>
    <div class="key_box">
        <div class="key" data-key></div>
        <div class="my_progress" data-progress-bar>
            <div class="my_bar" data-my-bar></div>
        </div>
    </div>
    <div class="result" data-result></div>
</div>
<script src="dist/main.js"></script>
</body>
</html>
