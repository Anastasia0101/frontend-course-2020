  <span *ngIf="label === 'Password'">
  <span (click)="toggleFieldTextType()">
    <span *ngIf="fieldTextType">
    <img alt="eye" class="toggle-img" src="https://img.icons8.com/android/344/visible.png">
      </span>
    <span *ngIf="!fieldTextType">
  <img alt="eye" class="toggle-img"
       src="assets/images/invisible.png"/>
 </span>
    </span>
  </span>
</label>
