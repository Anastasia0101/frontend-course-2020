<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>6-TypeScript</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="container">
    <p class="score" data-score></p>
    <div class="gamester-wrapper">
        <div class="gamester-cube" data-cube></div>
        <p class="result" data-cube-score>0</p>
    </div>
    <div class="key-wrapper">
        <div class="key-box" data-key>A</div>
        <div class="progress-bar">
            <div class="time-progress" data-progress-bar></div>
        </div>
    </div>
    <button class="btn" data-button>Start Game</button>
</div>
<script type="module" src="scripts/main.js"></script>
</body>
</html>
