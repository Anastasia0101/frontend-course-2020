<form [formGroup]="form" (ngSubmit)="submitForm()">
  <app-email-input [formControlName]="'email'" [errorEmail]="emailErrorMessage()"> </app-email-input>
  <app-password-input-component [errorPass]="passwordErrorMessage()" [formControlName]="'password'"></app-password-input-component>
  <button [disabled]="!form.valid" type="submit">Submit</button>
  <label>Remember Me</label>
  <input type="checkbox" [formControlName]="'checkboxRemember'">
</form>
