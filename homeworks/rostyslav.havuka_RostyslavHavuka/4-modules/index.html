<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-Modules</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="grid-container">
        <div class="input"><input id="inputDate" type="date"></div>
        <div class="button1"><button id="getMonth" type="button">Get Month Fridays</button></br><span

                id="showShortest">1</span></div>
        <div class="button4"><button id="getFullWeeks" type="button">Full Weeks in Month</button></br><span
                id="showFullWeeks">1</span></div>
    </div>
