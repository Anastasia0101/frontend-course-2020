<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> Chat</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="holder">
        <div class="chat" id="chat" style="overflow-y:scroll; height:450px;">
            <ul id="messages"></ul>
        </div>
        <form data-form>
            <input class="messageInput" id="textbox" type="text" autocomplete="off">
            <button data-button class="button" id="button" type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
