<html>
<head>

    <title>3-async</title>
</head>

          <input type="text" data-search-input/>

            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
        </div>
      <main class="posts-list">
          <ul data-posts-list></ul>
      </main>
    </section>
    <script defer src="app.js"></script>
  </body>
</html>
