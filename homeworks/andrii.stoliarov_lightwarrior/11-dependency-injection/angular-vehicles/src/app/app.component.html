<div class="container">
  <h1>Vechicles list</h1>
<hr class="hLine">
<span class="loader" *ngIf="loaded">Loading...</span>
  <ul class="uList" *ngIf="!loaded">
    <li *ngFor="let vehicle of vehicles" class="card">
      <a class="aLink" appPostFieldVehicles href="{{ vehicle | searchLinkPost }}">
        <div>
          <span>Added from: </span>
          <span>{{ vehicle.post.protocol }}</span>
        </div>
        <div>
          <span>Vehicle: </span>
          <span>{{ vehicle | tranformFieldVehicle }}</span>
        </div>
        <div>
          <span>Price: </span>
          <span>{{ vehicle.cost.amount | currency: vehicle.cost.currencyCode: 'symbol-narrow' }}</span>
        </div>
      </a>
    </li>
  </ul>
</div>
