<div class="container">
  <h1>Angular reactive forms</h1>

  <form class="form-container" [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-control">
      <label for="emailCaption">Email: </label>
      <input id="emailCaption" class="field-input" type="text" placeholder="enter email" formControlName="email">
      <div
        *ngIf="isInvalidAndTouched('email')"
        class="validation"
      >
        <small *ngIf="isRequired('email')">
          The field cannot be empty.
        </small>
        <small *ngIf="isErrors('email')">
          Enter correct email.
        </small>
      </div>
    </div>

    <div class="form-control">
      <label for="passwordCaption">Password: </label>
      <input id="passwordCaption" class="field-input" type="password" placeholder="enter password" formControlName="password">
      <div
        *ngIf="isInvalidAndTouched('password')"
        class="validation"
      >
        <small *ngIf="isRequired('password')">
          The field cannot be empty.
        </small>
    </div>
    </div>

    <div class="form-control">
      <input type="checkbox" formControlName="checkbox">
      <label> remember me</label>
    </div>

    <button class="btn" type="submit" [disabled]="form.invalid">Login</button>
  </form>
</div>
