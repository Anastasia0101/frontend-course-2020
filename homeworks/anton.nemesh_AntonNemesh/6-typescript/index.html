<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="./dist/main.js" defer></script>
</head>
<body>
    <button data-button-start>Start</button>
    <button data-button-stop>Stop</button>
    <button data-button-restart>Restart</button>
    <main class="container">
        <h1 class="total-scores" data-total-scores></h1>
        <div class="blockInfo">
            <h2 class="currentScore" data-current-score></h2>
            <div class="blockVision" data-vision></div>
        </div>
        <div class="blockKey" data-block-key>
            <h1 data-key></h1>
        </div>
        <div class="loaderBlock">
            <div class="progress_line" data-loader></div>
        </div>
    </main>
</body>
</html>
