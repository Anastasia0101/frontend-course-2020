<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="container" data-container>
        <div class="filter">
            <input type="text" data-search>
        </div>
        <div class="sort">
            <button data-sort>A-Z</button>
            <button data-reverse>Z-A</button>
            <button data-default>OFF</button>
        </div>
        <template data-template>
            <div class="post">
                <button class="deleteButton">X</button>
                <h2></h2>
                <p></p>
            </div>
        </template>
        <div class="loader">
            <img data-loader src="img/load.gif">
        </div>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
