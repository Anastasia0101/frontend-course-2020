<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #1b202c;

        }

        button {
            background: none;
            color: white;
            padding: 3px 10px;
            margin: 5px;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            transform: perspective(1px) translateZ(0);
            transition-duration: 0.3s;
            transition-property: color, background-color;
        }

        .massageBlok {
            flex-direction: column;
            width: 300px;
            height: 150px;
            padding: 5px;
            border: solid 1px black;
            overflow-y: scroll;
        }

        .massage {
            background-color: #fff;
            border: 1px solid black;
            border-radius: 5px;

        }
    </style>
</head>

<body>
    <div id="block">
        <input name="massage" id="massageText">
        <button id="btn">Submit</button>
    </div>
    <p class="typing"></p>
    <div class="massageBlok"></div>

    <script src="script.js"></script>
</body>

</html>
