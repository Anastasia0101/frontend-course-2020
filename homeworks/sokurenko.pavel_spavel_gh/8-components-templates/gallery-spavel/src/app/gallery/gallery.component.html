<H1>Gallery</H1>
<div
  class="image"
  [class.image-choose]="image.id === selectedImageId"
  *ngFor="let image of images"
  (click)="defineSelectedImageId($event)"
  id="{{ image.id }}"
>
  <div [class.hidden]="loaded1" class="spinner-wrap">
    <img class="spinner" src="../../assets/spinner.svg" alt="" />
  </div>
  <img
    [class.hidden]="!loaded1"
    src="{{ image.urls.thumb }}"
    alt=""
    (load)="loaded()"
  />
</div>

<app-image
  [dataFromParent]="str"
  [imageIndex]="selectedImageIndex"
  [imageMaxIndex]="maxIndexOfImagesObj"
  (sendEvent)="applyData($event)"
></app-image>
