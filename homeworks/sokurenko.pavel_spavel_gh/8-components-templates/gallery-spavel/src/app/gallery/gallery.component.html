<H1>Gallery</H1>
<div>{{ stringFromChild }}</div>
<div
  class="image"
  [class.image-choose]="image.id === selectedImageId"
  *ngFor="let image of images"
  (click)="defineSelectedImageId($event)"
  id="{{ image.id }}"
  [ngStyle]="{ backgroundImage: 'url(' + image.urls.thumb + ')' }"
></div>
<app-image
  [dataFromParent]="str"
  [imageIndex]="selectedImageIndex"
  [imageMaxIndex]="maxIndexOfImagesObj"
  (sendEvent)="applyData($event)"
></app-image>
