<hr />
<H1>Image</H1>
<div
  class="image"
  [ngStyle]="{ backgroundImage: 'url(' + dataFromParent + ')' }"
  (click)="sendToParent()"
></div>

<input
  [disabled]="imageIndex === 0"
  type="button"
  value="<-"
  (click)="choosePrev()"
/>
<input
  [disabled]="imageIndex === imageMaxIndex"
  type="button"
  value="->"
  (click)="chooseNext()"
/>

<div><br />debug - {{ dataFromParent }}</div>
