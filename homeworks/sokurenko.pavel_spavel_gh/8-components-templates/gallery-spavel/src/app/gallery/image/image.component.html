<H1>Image</H1>

<input
  [disabled]="imageIndex === 0"
  type="button"
  value="Prev"
  (click)="choosePrev()"
/>

<div
  class="image"
  [ngStyle]="{ backgroundImage: 'url(' + imageUrl + ')' }"
></div>

<input
  [disabled]="imageIndex === imageMaxIndex"
  type="button"
  value="Next"
  (click)="chooseNext()"
/>
