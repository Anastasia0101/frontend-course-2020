<!DOCTYPE html>
<html>
    <head>
        <title>spavel 3-async</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript" src="script.js" defer></script>
    </head>

    <body>
        <main>
            <div class="filter-sort">
                <input type="text" placeholder="Search.." />
                <select>
                    <option>Default</option>
                    <option>A-Z</option>
                    <option>Z-A</option>
                </select>
            </div>
            
            <template data-post="template">
                <article data-post="article" class="post">
                    <header class="post-header">
                        <h2 data-post="title" class="post-title"></h2>
                        <button class="delete-btn">delete</button>
                    </header>
                    <p data-post="body" class="post-content"></p>
                </article>
            </template>

        </main>
    </body>
</html>
