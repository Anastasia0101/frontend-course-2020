<div class="form">
  <input [(ngModel)]="form.email" type="text" name="" id="" placeholder="email">
  <input [(ngModel)]="form.password" type="password" name="" id="" placeholder="password">
  <div class="remember">
    <input [(ngModel)]="form.remember" type="checkbox" name="" id="remember" class="form-checkbox">
    <label for="remember" style="user-select: none">remember me</label>
  </div>
  <button (click)="submit()" type="button">submit {{ text }}</button>
</div>
