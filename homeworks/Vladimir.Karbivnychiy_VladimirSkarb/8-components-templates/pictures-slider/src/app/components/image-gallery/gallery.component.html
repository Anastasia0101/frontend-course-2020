<section class="section-gallery">
  <div class="img-wrapper">
    <app-image-item
      class="img-item"
      *ngFor="let item of list; let i = index"
      [item]="item"
      [class.active]="list[i].id === fullImage?.id"
      (showEvent)="showItem($event)">
    </app-image-item>
  </div>
  <div *ngIf="fullImage"
       class="full-image-container">
    <button (click)="prevEl()"
            class="btn">
      <i class="left"></i>
    </button>
    <img *ngIf="fullImage"
         class="full-image"
         [src]="fullImage.urls.regular"
         [alt]="fullImage.id">
    <button (click)="nextEl()"
            class="btn">
      <i class="right"></i>
    </button>
  </div>
</section>
