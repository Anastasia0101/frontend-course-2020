<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chat</title>
    <link rel="stylesheet" href="main.css">
    <style>
        .preloader {
            /*фиксированное позиционирование*/
            position: fixed;
            /* координаты положения */
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            /* фоновый цвет элемента */
            background: rgb(255,151,28);
            background: linear-gradient(27deg, rgba(255,151,28,1) 12%, rgba(251,185,107,1) 50%, rgba(255,174,77,1) 81%);
            z-index: 99999;
        }

        .preloader__row {
            position: relative;
            top: 50%;
            left: 50%;
            width: 70px;
            height: 70px;
            margin-top: -35px;
            margin-left: -35px;
            text-align: center;
            animation: preloader-rotate 2s infinite linear;
        }

        .preloader__item {
            position: absolute;
            display: inline-block;
            top: 0;
            background-color: #f97000;
            border-radius: 100%;
            width: 35px;
            height: 35px;
            animation: preloader-bounce 2s infinite ease-in-out;
        }

        .preloader__item:last-child {
            top: auto;
            bottom: 0;
            animation-delay: -1s;
            background-color: #ff8b00;
        }

        @keyframes preloader-rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes preloader-bounce {

            0%,
            100% {
                transform: scale(0);
            }

            50% {
                transform: scale(1);
            }
        }

        .loaded_hiding .preloader {
            transition: 0.3s opacity;
            opacity: 0;
        }

        .loaded .preloader {
            display: none;
        }
    </style>
</head>
<body>
<div class="preloader">
    <div class="preloader__row">
        <div class="preloader__item"></div>
        <div class="preloader__item"></div>
    </div>
</div>
<section class="container">
    <div class="content-container">
        <span data-response-text class="response"></span>
        <div  class="row content-container_pd write-container">
            <input data-search type="text" class="write-container_input-field">
            <div class="dropdown">
                <p data-sort-title class="dropdown_title">Сортировка</p>
                <ul data-listener-sort class="dropdown-box">
                    <li data-sort-AZ class="dropdown_item">от A до Z</li>
                    <li data-sort-ZA class="dropdown_item">от Z до A</li>
                    <li data-sort-none class="dropdown_item">Без сортировки</li>
                </ul>
            </div>
        </div>
        <ul data-posts-container class="content-container_pd content">

        </ul>
    </div>


</section>
<script type="module" src="main.js"></script>
</body>
</html>
