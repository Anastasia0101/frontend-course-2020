<div class="app-wrapper">
    <img src="https://practicaldev-herokuapp-com.freetls.fastly.net/assets/loading-ellipsis-b714cf681fd66c853ff6f03dd161b77aa3c80e03cdc06f478b695f42770421e9.svg" alt="Loading..." *ngIf="isLoading" class="loader">
    <div class="card-wrapper" *ngIf="!isLoading; Error">
        <app-card
            [state]="state">
        </app-card>
    </div>
    <div *ngIf="isEmpty">
        <p class="error-message">Page is empty!</p>
    </div>
    <ng-template #Error>
        <p class="error-message">Something went wrong!  :-(</p>
    </ng-template>
<hr>
<div class="btnContainer">
    <button class="pageBtn" [currentPage]="1" [disabled]="reqPageBtn === 1" (click)="getUsers()">1</button>
    <button class="pageBtn" [currentPage]="2" [disabled]="reqPageBtn === 2" (click)="getUsers()">2</button>
    <button class="pageBtn" [currentPage]="3" [disabled]="reqPageBtn === 3" (click)="getUsers()">3</button>
</div>
</div>
